<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="./skripte/jquery-3.6.0.min.js"></script>
  <script src="./skripte/skripta.js"></script>
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <div class="main">
    <div class="card1">
      <div class="star"><img src="./images/icon-star.svg" alt=""></div>     
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <ul>
        <li><button class="btt">1</button></li>
        <li><button class="btt">2</button></li>
        <li><button class="btt">3</button></li>
        <li><button class="btt">4</button></li>
        <li><button class="btt">5</button></li>
      </ul>
      <button class="submit">Submit</button>
    </div>
    <div class="card2">
      <div class="illustration"><img src="./images/illustration-thank-you.svg" alt=""></div>
      <div class="d1">
        <p>You selected <span>1</span> out of 5</p> 
      </div>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
    </div>    
  </div>
</body>
</html>
